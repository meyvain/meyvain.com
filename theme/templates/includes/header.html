<header id="header">
    <a href="index.html" class="logo"><strong>{{ SITENAME }}</strong></a>
    <ul class="icons">
        {% for label, _, icon, link in BLOGROLL %}
            <li>
                <a href="{{ link }}" class="icon {{ icon }}" target="_blank" rel="noopener noreferrer">
                    <span class="label">{{ name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</header>
